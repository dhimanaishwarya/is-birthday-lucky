<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Is your birthday lucky?</title>
</head>

<body>
    <div class="container">
        <p id="text">Is your birthday lucky?</p>
        <label for="user-DOB">Enter your date of birth</label>
        <input id="user-DOB" type="date"></input>
        <label for="user-luckyNum">Enter your lucky number here</label>
        <input id="user-luckyNum" type="number"></input>
    </div>
    <div>
        <button id="submit">Click Here To Check</button>
    </div>
    <div id="output-text"></div>



    <script src="app.js" type="text/javascript"></script>
</body>

</html>
